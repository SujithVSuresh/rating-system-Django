{% extends 'base.html' %}

{% block content %}
{% if object %}
<div class="row">
    <div class="col text-center">
        <img src="{{object.image.url}}" class="rounded" width="100%" alt="img to rate">

        <a href="{% url 'main-view' %}" class="btn btn-primary mt-3">Next</a>
    </div>
    <div class="col text-center">
    <form class="rate-form" action="" method="POST" id="{{object.id}}">
        {% csrf_token %}
        <button type="submit" class="fa fa-star fa-3x my-btn" id="first"></button>
        <button type="submit" class="fa fa-star fa-3x my-btn" id="second"></button>
        <button type="submit" class="fa fa-star fa-3x my-btn" id="third"></button>
        <button type="submit" class="fa fa-star fa-3x my-btn" id="fourth"></button>
        <button type="submit" class="fa fa-star fa-3x my-btn" id="fifth"></button>
    </form>    
    <br>
    <div id="confirm-box"></div>
</div>

</div>
{% else %}
<h1>No image to rate</h1>
{% endif %}

{% endblock content %}

{% block js %}
<script>
const one = document.getElementById('first')
const two = document.getElementById('second')
const three = document.getElementById('third')
const four = document.getElementById('fourth')
const five = document.getElementById('fifth')

const form = document.querySelector('.rate-form')
const confirmBox = document.getElementById('confirm-box')

const csrf = document.getElementsByName('csrfmiddlewaretoken')

const handleStarSelect = (size) => {
    const children = form.children
    for (let i=0; i < children.length; i++){
        if(i <= size){
            children[i].classList.add('checked')
        }else{
            children[i].classList.remove('checked')
        }
    }
}
handleStarSelect(1)

const handleSelect = (selection) => {
    switch(selection){
        case 'first':{
            handleStarSelect(1)
            return
        }
        case 'second':{
            handleStarSelect(2)
            return
        }
        case 'third':{
            handleStarSelect(3)
            return
        }
        case 'fourth':{
            handleStarSelect(4)
            return
        }
        case 'fifth':{
            handleStarSelect(5)
            return
        }

    }

}

const getNumericValue = (stringValue) =>{
    let numericValue;
    if (stringValue === 'first'){
        numericValue = 1
    }
    else if (stringValue === 'second'){
        numericValue = 2
    }
    else if (stringValue === 'third'){
        numericValue = 3
    }
    else if (stringValue === 'fourth'){
        numericValue = 4
    }
    else if (stringValue === 'fifth'){
        numericValue = 5
    }
    return numericValue
}

if(one){
    const arr = [one, two, three, four, five]

    arr.forEach(item=> item.addEventListener('mouseover', (event)=>{
    handleSelect(event.target.id)
    }))

    arr.forEach(item=> item.addEventListener('click', (event)=>{
        const val = event.target.id
        
        let isSubmit = false
        form.addEventListener('submit', e=>{
            e.preventDefault()
            if(isSubmit){
                return
            }
            isSubmit = true
            const id = e.target.id
            console.log(id)
            const val_num = getNumericValue(val)

            $.ajax({
                type: 'POST',
                url: '{% url "rate-view" %}',
                data: {
                    'csrfmiddlewaretoken': csrf[0].value,
                    'el_id': id,
                    'val': val_num,
                },
                success: function(response){
                    console.log(response)
                    confirmBox.innerHTML = `<h1>Successfully rated with ${response.score}</h1>`
                },
                error: function(error){
                    console.log(error)
                    confirmBox.innerHTML = `<h1>Oops... Something went wrong.</h1>`
                }
            })
        })
      
    }))


}

</script>
{% endblock js %}
